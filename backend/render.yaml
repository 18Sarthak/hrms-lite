services:
  - type: web
    name: hrms-lite-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: hrms-lite-db
          property: connectionString
      # Update ALLOWED_ORIGINS after frontend deployment
      # Example: - key: ALLOWED_ORIGINS
      #           value: https://your-frontend.vercel.app
  
  - type: pserv
    name: hrms-lite-db
    runtime: postgres
    plan: free
    databaseName: hrms_lite
    databaseUser: hrms_user
